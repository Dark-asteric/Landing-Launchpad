<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <div class="banner">
            <p class="logo">LOGO</p>
            <button class="btn">Sign UP</button>
        </div>
        <div class="content">
            <p class="hero-text">Cool Dark UI Template for Webflow Agencies!</p>
            <button class="btn-2">Stay Focused</button>
        </div>
    </div>
    <div class="main">
        <div class="left">
            <h1>See It in Action</h1>
            <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
            <button class="btn-3">Launch Live Preview</button>
        </div>
        <div class="right">
            <img src="./Assets/wc-mini.png" alt="">
        </div>
    </div>
    <div class="frame">
        <p class="heading">Joined Thousands of Productive Users</p>
        <div class="frame-flex">
            <div class="frame-first">
                <h1>50K</h1>
                <p>Active Users</p>
            </div>
            <div class="frame-first">
                <h1>2M+</h1>
                <p>Focus Sessions</p>
            </div>
            <div class="frame-first">
                <h1>95%</h1>
                <p>Satisfaction Rate</p>
            </div>
        </div>
    </div>
    
</body>
</html>
